<head>
  <title>XMLHttpRequest Table Program</title>
  <style>
    table {
      border-collapse: collapse;
    }

    th,
    td {
      border: 1px solid black;

  </style>

<body>
  <style>
    #userlist {
      
      border-collapse: collapse;
      width: 100%;
    }
    
    #userlist td, #userlist th {
      border: 1px solid #ddd;
      padding: 8px;
    }
    
    #userlist tr:nth-child(even){background-color: #f2f2f2;}
    
    #userlist tr:hover {background-color: #ddd;}
    
    #userlist th {
      padding-top: 12px;
      padding-bottom: 12px;
      text-align: left;
      background-color: #86B817;
      color: white;
    }
    </style>
  <style>
    .button {
      background-color: #86B817;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }
    </style>
  <h1>Users List</h1>
  <table id="userlist">
<button class="button" onclick="userlist()">View Users</button>
  </table>
  <script>
    function userlist() {
      event.preventDefault()
      let data = null
      const xhr = new XMLHttpRequest();
      xhr.withCredentials = true;
      xhr.addEventListener("readystatechange", function () {
        if (this.readyState === this.DONE) {
          console.log(this.responseText);
          const res = JSON.parse(this.responseText);
          var table = '<table class="userlist">  <tr><th>Name</th><th>Email</th><th>Password</th></tr>', element = "";
          if (res.data.length > 0) {
            for (let index = 0; index < res.data.length; index++) {
              element += '<tr><td>' + res.data[index].fname + '</td><td>' + res.data[index].email + '</td><td>' + res.data[index].password + '</td></tr>';
            }
          }
          table += element;
          table += '</table>'
          document.getElementById("userlist").innerHTML = table;
        }
      });
      xhr.open("GET", "http://localhost:3000/view");
      xhr.setRequestHeader("Accept", "*/*");
      xhr.setRequestHeader("Content-Type", "application/json");
      xhr.send(data);
    }
  </script>
</body>
