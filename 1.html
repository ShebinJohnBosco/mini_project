    <script>
      function myFunction(){
      event.preventDefault()
      let data = {}
      data.email = document.getElementById("email").value;
      data.password = document.getElementById("psw").value;
      data = JSON.stringify(data);
      const xhr = new XMLHttpRequest();
      xhr.withCredentials = true;
      
      xhr.addEventListener("readystatechange", function () {
        if (this.readyState === this.DONE) {
        const res = JSON.parse(this.responseText);
          if(res.status == 200){
         // return alert("You loggined");
      window.location= "user.html";
        } else return alert("Invalid")
        }
      });
      
      xhr.open("POST", "http://localhost:3000/Login");
      xhr.setRequestHeader("Accept", "*/*");
      xhr.setRequestHeader("User-Agent", "Thunder Client (https://www.thunderclient.com)");
      xhr.setRequestHeader("Content-Type", "application/json");
      
      xhr.send(data);
      }
      </script>

<title>Login Form | CodingLab</title>

            <input type="password" placeholder="Password" name="psw" id="psw" required>
          </div>
          <div class="pass"><a href="#">Forgot password?</a></div>

            <button type="submit" class="btn" onclick="myFunction()">LOGIN
