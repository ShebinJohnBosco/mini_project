  <div class="form-container">
    <form id="myForm" action="https://formbold.com/s/FORM_ID" method="POST">
      <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
      </div>
      <div class="form-group">
        <label for="gname">Guardian's Name:</label>
        <input type="text" class="form-control" id="gname" placeholder="Enter guardian's name" required>
      </div>
      <div class="form-group">
        <label for="mc">Medical Conditions:</label>
        <input type="text" class="form-control" id="mc" placeholder="Enter any medical conditions or type 'nil' if empty" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email address" required>
      </div>
      <div class="form-group">
        <label for="area">Area:</label>
        <input type="text" class="form-control" id="area" placeholder="Enter your area" required>
      </div>
      <div class="form-group">
        <label for="city">City:</label>
        <input type="text" class="form-control" id="city" placeholder="Enter your city" required>
      </div>
      <div class="form-group">
        <label for="state">State:</label>
        <input type="text" class="form-control" id="state" placeholder="Enter your state" required>
      </div>
      <div class="form-group">
        <label for="postcode">Postcode:</label>
        <input type="text" class="form-control" id="postcode" placeholder="Enter your postcode" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <script>
    document.getElementById("myForm").addEventListener("submit", function(event) {
      event.preventDefault();
      validateForm();
    });

    function validateForm() {
      var name = document.getElementById("name").value;
      var phone = document.getElementById("phone").value;
      var gname = document.getElementById("gname").value;
      var mc = document.getElementById("mc").value;
      var email = document.getElementById("email").value;
      var area = document.getElementById("area").value;
      var city = document.getElementById("city").value;
      var state = document.getElementById("state").value;
      var postcode = document.getElementById("postcode").value;

      if (name.trim() === "") {
        alert("Please enter your full name.");
        return false;
      }

      if (phone.trim() === "") {
        alert("Please enter your phone number.");
        return false;
      }

      if (gname.trim() === "") {
        alert("Please enter the guardian's name.");
        return false;
      }

      if (mc.trim() === "") {
        alert("Please enter any medical conditions or type 'nil' if empty.");
        return false;
      }

      if (email.trim() === "") {
        alert("Please enter your email address.");
        return false;
      }

      if (area.trim() === "") {
        alert("Please enter your area.");
        return false;
      }

      if (city.trim() === "") {
        alert("Please enter your city.");
        return false;
      }

      if (state.trim() === "") {
        alert("Please enter your state.");
        return false;
      }

      if (postcode.trim() === "") {
        alert("Please enter your postcode.");
        return false;
      }

      // If all validations pass, submit the form
      document.getElementById("myForm").submit();
    }
  </script>
