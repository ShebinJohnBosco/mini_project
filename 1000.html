    <title> Registration or Sign Up form in HTML CSS | CodingLab </title> 
    <link rel="stylesheet" href="stylehe.css">

<style>
    .error-message {
      color: red;
      font-size: 12px;
      margin-top: 5px;
  }
</style>



<script>
    function validateForm() {
        var name = document.forms["registrationForm"]["name"].value;
        var email = document.forms["registrationForm"]["email"].value;
        var password = document.forms["registrationForm"]["password"].value;
        var confirmPassword = document.forms["registrationForm"]["confirmPassword"].value;

        var errorBox = document.getElementById("errorBox");
        errorBox.innerHTML = ""; // Clear previous error messages

        var isValid = true;

        // Name validation
        if (name.trim() === "") {
            showError("name", "Name is required.");
            isValid = false;
        }

        // Email validation
        if (!/\b[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}\b/.test(email)) {
            showError("email", "Please enter a valid email address.");
            isValid = false;
        }

        // Password validation
        if (password === "") {
            showError("password", "Password is required.");
            isValid = false;
        }

        // Confirm Password validation
        if (confirmPassword === "") {
            showError("confirmPassword", "Please confirm your password.");
            isValid = false;
        }

        if (password !== confirmPassword) {
            showError("confirmPassword", "Passwords do not match.");
            isValid = false;
        }

        return isValid;
    }

    function showError(fieldId, errorMessage) {
        var errorContainer = document.getElementById(fieldId + "-error");
        errorContainer.textContent = errorMessage;
    }

    function register() {
        event.preventDefault();

        if (validateForm()) {
            // Get form values
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            // Create an object with form data
            var data = {
                name: name,
                email: email,
                password: password
            };

            // Send form data to the server (replace the URL with your actual endpoint)
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "http://localhost:4000/sign");
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.send(JSON.stringify(data));

            // Display success message
            var successMessage = document.getElementById("successMessage");
            successMessage.style.display = "block";
        }
    }
</script>
   </head>

<body>

    <div class="wrapper">
        <h2>Registration</h2>
  <div class="form-container">
    <form name="registrationForm" onsubmit="register()">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <div id="name-error" class="error-message"></div>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <div id="email-error" class="error-message"></div>
        </div>
        <div class="form-group">
            <label for="password">Create Password:</label>
            <input type="password" id="password" name="password" required>
            <div id="password-error" class="error-message"></div>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <div id="confirmPassword-error" class="error-message"></div>
        </div>
        <div class="form-group">
            <input type="submit" value="Register" class="submit-button">
        </div>
    <div id="errorBox" class="error-message"></div>
    <div id="successMessage" style="display: none;">Registration successful!</div>
  </div>

      <div class="policy">
        <input type="checkbox">
        <h3>I accept all terms & condition</h3>
      </div>
      </div>
      <div class="text">
        <h3>Already have an account? <a href="1.html">Login now</a></h3>
      </div>
    </form>
  </div>
