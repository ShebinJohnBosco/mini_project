<div class="formbold-main-wrapper">
  <!-- Author: FormBold Team -->
  <!-- Learn More: https://formbold.com -->
  <div class="formbold-form-wrapper">
    <form action="https://formbold.com/s/FORM_ID" method="POST">
      <div class="formbold-mb-5">
        <label class="formbold-form-label formbold-form-label-2">
          Add a member
        </label>
        <label for="name" class="formbold-form-label"> Full Name </label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Full Name"
          class="formbold-form-input"
        />
      </div>
      <div class="formbold-mb-5">
        <label for="phone" class="formbold-form-label"> Phone Number </label>
        <input
          type="text"
          name="phone"
          id="phone"
          placeholder="Enter your phone number"
          class="formbold-form-input"
        />
      </div>
      <div class="formbold-mb-5">
        <label for="careof" class="formbold-form-label"> Guardian name</label>
        <input
          type="text"
          name="careof"
          id="gname"
          placeholder="Full name"
          class="formbold-form-input"
        />
      </div>
      <div class="formbold-mb-5">
        <label for="illeness" class="formbold-form-label">Any medical conditions</label>
        <input
          type="text"
          name="illeness"
          id="mc"
          placeholder="Type nil if empty"
          class="formbold-form-input"
        />
      </div>
      <div class="formbold-mb-5">
        <label for="email" class="formbold-form-label"> Email Address </label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter your email"
          class="formbold-form-input"
        />
      </div>
      <div class="flex flex-wrap formbold--mx-3">
        <div class="w-full sm:w-half formbold-px-3">
          <div class="formbold-mb-5 w-full">
            <label for="date" class="formbold-form-label"> Date of admission </label>
            <input
              type="date"
              name="date"
              id="date"
              class="formbold-form-input"
            />
          </div>
        </div>
        <div class="w-full sm:w-half formbold-px-3">
          <div class="formbold-mb-5">
            <label for="time" class="formbold-form-label"> Time </label>
            <input
              type="time"
              name="time"
              id="time"
              class="formbold-form-input"
            />
          </div>
        </div>
      </div>

      <div class="formbold-mb-5 formbold-pt-3">
        <label class="formbold-form-label formbold-form-label-2">
          Address Details
        </label>
        <div class="flex flex-wrap formbold--mx-3">
          <div class="w-full sm:w-half formbold-px-3">
            <div class="formbold-mb-5">
              <input
                type="text"
                name="area"
                id="area"
                placeholder="Enter area"
                class="formbold-form-input"
              />
            </div>
          </div>
          <div class="w-full sm:w-half formbold-px-3">
            <div class="formbold-mb-5">
              <input
                type="text"
                name="city"
                id="city"
                placeholder="Enter city"
                class="formbold-form-input"
              />
            </div>
          </div>
          <div class="w-full sm:w-half formbold-px-3">
            <div class="formbold-mb-5">
              <input
                type="text"
                name="state"
                id="state"
                placeholder="Enter state"
                class="formbold-form-input"
              />
            </div>
          </div>
          <div class="w-full sm:w-half formbold-px-3">
            <div class="formbold-mb-5">
              <input
                type="text"
                name="post-code"
                id="postcode"
                placeholder="Post Code"
                class="formbold-form-input"
              />
            </div>
          </div>
        </div>
      </div>
      <script>
        function Register(){
        event.preventDefault()
        let data = {}
        data.nam = document.getElementById("name").value;
        data.phon = document.getElementById("phone").value;
        data.gname = document.getElementById("gname").value;
        data.mc = document.getElementById("mc").value;
        data.emai = document.getElementById("email").value;
        data.date = document.getElementById("date").value;
        data.area = document.getElementById("area").value;
        data.city = document.getElementById("city").value;
        data.state = document.getElementById("state").value;
        data.postcode = document.getElementById("postcode").value;
        data = JSON.stringify(data);
        const xhr = new XMLHttpRequest();
        xhr.withCredentials = true;
        
        xhr.addEventListener("readystatechange", function () {
          if (this.readyState === this.DONE) {
            console.log(this.responseText);
          }
        });
        
        xhr.open("POST", "http://localhost:3000/regiter");
        
        xhr.setRequestHeader("Accept", "*/*");
        xhr.setRequestHeader("User-Agent", "Thunder Client (https://www.thunderclient.com)");
        xhr.setRequestHeader("Content-Type", "application/json");
        
        xhr.send(data);
        alert("User created");
        
        }
        </script>

      <div class="input-box button"><center>
        <button type="submit" onclick="Register()" class="registerbtn">Register</button>
      </center>
      </div>
    </form>
